<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Calcule Seu IMC</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Calcule seu IMC</h3>
      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="card">
            <div class="card-body">
              <form class="" action="{% url 'imc' %}" method="GET">
                <div class="form-group">
                  <label for="height">Digite sua altura:</label>
                  <input class="form-control" type="text" name="height" id="height">
                </div>
                <div class="form-group">
                  <label for="weight">Digite seu peso:</label>
                  <input class="form-control" type="text" name="weight" id="weight">
                </div>
                <div class="result mb-3 text-center">
                  <div class="display-4">
                      <span>{{ imc }}</span>
                  </div>
                  {% if imc < 18.5 %}
                    <span class="display-3 text-warning">Abaixo do Peso</span>
                  {% elif imc > 18 and imc <= 24.9 %}
                    <span class="display-3 text-success">Peso normal</span>
                  {% else %}
                    <span class="display-3 text-danger">Sobrepeso</span>
                  {% endif %}
                </div>
                <input class="btn btn-info btn-block" type="submit" name="" value="Calcular">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
